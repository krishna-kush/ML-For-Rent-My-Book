<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent My Book | Help</title>

    <script>
        let submit = () => {
            document.getElementById("2").submit()
            // await document.getElementById("1").submit()
        }
    </script>

</head>
<body>
    <div class="main">
        <p>
            A Please Contribute For Machine Learning Algorithem of Your RENT A BOOK App and Help Us To Improve Your Exprience With The App... 
        </p>

        <form id="1" method="POST" action="/upload">
            <div class="form-items">
                <label>Name</label>
                <input type="text" name="username" placeholder="none" required />
            </div>
            <div class="form-items">
                <label>Book Name</label>
                <input type="text" name="book_name" placeholder="none" required />
            </div>
            <div class="form-items">
                <label>Price</label>
                <input type="text" name="price" placeholder="none" required/>
            </div>
            <div class="form-items">
                <label>Discription</label>
                <input type="text" name="disc" placeholder="none"/>
            </div>

            <!-- <button type="submit">Submit</button> -->
        </form>

        <form id="2" method="POST" action="/upload" enctype="multipart/form-data"> <!-- enctype for image uploadation--> 
            <div class="form-items">
                <label>Book Image</label>
                <input type="file" name="book_image" placeholder="none" required />
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- <button onClick="submit()">Submit</button> -->
    </div>

</body>
</html>
